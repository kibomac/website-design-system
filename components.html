<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System - Components</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Component Styles</h1>
    </header>
    
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="colors.html" class="nav-link">Colors</a>
        <a href="typography.html" class="nav-link">Typography</a>
        <a href="buttons.html" class="nav-link">Buttons</a>
        <a href="forms.html" class="nav-link">Forms</a>
        <a href="navigation.html" class="nav-link">Navigation</a>
        <a href="components.html" class="nav-link">Components</a>
    </nav>
    
    <section id="cards">
        <h2>Cards</h2>
        <div class="card">
            <h3>Card Title</h3>
            <p>Card content...</p>
        </div>
        <div class="card">
            <h3>Another Card</h3>
            <p>More card content...</p>
        </div>
    </section>

    <section id="modals">
        <h2>Modals</h2>
        <div class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Modal Title</h3>
                <p>Modal content...</p>
            </div>
        </div>
    </section>

    <section id="alerts">
        <h2>Alerts</h2>
        <div class="alert alert-primary">
            <p>Primary alert message</p>
        </div>
        <div class="alert alert-secondary">
            <p>Secondary alert message</p>
        </div>
        <div class="alert alert-danger">
            <p>Danger alert message</p>
        </div>
        <div class="alert alert-warning">
            <p>Warning alert message</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
